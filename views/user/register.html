<section class="vh-100" style="background-color:#508bfc;">
    <form ng-submit="registerUser(username,password)">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card " style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
        
                    <h3 class="mb-5">Register</h3>
        
                    <div class="form-outline mb-4" style="border: red;">
                      <input type="text" id="typeEmailX-2" class="form-control" ng-model="username" />
                      <label class="form-label" for="typeEmailX-2">Username</label>
                    </div>
        
                    <div class="form-outline mb-4">
                      <input type="password" id="typePasswordX-2" class="form-control form-control-lg" ng-model="password"/>
                      <label class="form-label" for="typePasswordX-2">Password</label>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
        
              
        
                  </div>
                </div>
              </div>
            </div>
          </div>
    </form>
  </section>
